		<script>
			//Creating the Canvas
			var canvas  = document.createElement('canvas');
			document.body.appendChild(canvas);
			var context = canvas.getContext('2d');
			canvas.width = 800;
			canvas.height = 800;
			canvas.style = "border:1px solid #000000;";

			//creating the arrays for the game
			var block1 = [];
			var block2 = [];

			//creating variables for height and widht of boxes
			var bheight, bwidth, iheight, iwidth;
			bheight = 20;
			bwidth = 20;
			iheight = 20;
			iwidth = 20;
		
			//testing 
			function clicked(e){
				var x = e.pageX
				var y = e.pageY
				for(i=0; i < bheight; i++){
					for(j=0; j < bwidth; j++){
						if( ( (x >= i*22) && (x <= (i*22)+bwidth) ) && ( (y >= j*22) && (y <= (j*22)+bheight )) ){
							context.fillRect(i*22,j*22, iheight, iwidth);
						}
					}
				}
			}
			canvas.addEventListener("click", clicked);
			

		</script>
